version: '3.9'

services:
  web:
    build: .
    ports:
      - "8080:80"                # Access via http://localhost:8080
    volumes:
      - .:/var/www/html          # Sync project files automatically
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tuklas_nasugbu
    ports:
      - "3306:3306"
